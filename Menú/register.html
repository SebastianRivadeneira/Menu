<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesRegister.css">
    <title>MenuExpress</title>
</head>
<body>
    <div class="container">
        <h1>MenuExpress</h1>
        <form action="post">
            <div class="fullname">
                <input type="text" id="fullname" placeholder="Nombre completo">
            </div>
            <div class="new_user">
                <input type="password" id="new_user" placeholder="Usuario">
            </div>
            <div class="new_password">
                <input type="password" id="new_password" placeholder="Contraseña">
            </div>
            <div class="button">
            <input type="submit" value="Registrarse" id="btn_register">
            </div>
            <div class="register">
                <p>Si tienes cuenta. <a href="login.html">Inicia sesión</a></p>
            </div>
        </form>
    </div>
    

</body>
</html>
